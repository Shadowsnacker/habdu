<!DOCTYPE html>
<!--  Habdu [Habits N'To-do's: A data-heavy project to work with numbers and dates -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Habdu - Your Habit Tracker</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Habdu</h1>
                <p class="tagline">Build better habits, one day at a time</p>
            </header>
            <main>
                <!-- We'll build the habit tracker interface here -->
                <section class="habit-input-section">
                    <h2>Add a New Habit</h2>
                    <!-- Input form will go here -->
                    <input type="text" id="habitInput" placeholder="E.g., Drink 8 glasses of water" maxlength="50">
                    <button id="addHabitBtn">Add Habit</button>
                </section>
                <section class="habits-display-section">
                    <h2>Your Habits</h2>
                    <!-- Habit cards will appear here -->
                     <div id="habitsContainer">
                    <!-- Habit cards will appear here dynamically -->
                    <p class="empty-state">No habits yet. Add your first one above!</p>
                </div>
                </section>
            </main>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
